<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stretch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="share-container">
      <div id="share-left-container">
        <div class="container-title">
          <h3>Your Final Score: <span>00000</span></h3>
        </div>
        <div class="container-title">
            <h3>Scan the QR code to log in and save your record!</h3>
        </div>
        <div id="instruction-image">
          <img id="qr-code" src="static/QR_code_temp.png">
        </div>
      </div>
      <div id="share-right-container">
        <div id="rank">
            <h3>Friends Rank:</h3>
            <h4><span>xxx</span>: <span>44444</span></h4>
        </div>
      </div>

    </div>
    <script src="sketch.js"></script>
  </body>
</html>
